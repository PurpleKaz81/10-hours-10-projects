<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section id="timer">
    <h1>You have</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <span id="days" class="big-text" role="timer">0 days</span>
      </div>
      <div class="countdown-el hours-c">
        <span id="hours" class="big-text" role="timer">0 hours</span>
      </div>
      <div class="countdown-el mins-c">
        <span id="mins" class="big-text" role="timer">0 mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <span id="seconds" class="big-text" role="timer">0 seconds</span>
      </div>
    </div>
    <h1>left!</h1>
  </section>

  <section id="content">
    <h1>Get going, ol' chap!</h1>
  </section>
</body>
</html>
